title: Evergreen Secondary School
url: https://evergreensec.moe.edu.sg
favicon: /images/Homepage/evergreen sec logo final color (2)_jan 2016 (rgb with
  transparent background).png
colors:
  primary-color: "#02574e"
  secondary-color: "#0f776c"
  media-colors:
    - title: media-color-one
      color: "#3e6616"
    - title: media-color-two
      color: "#000000"
    - title: media-color-three
      color: "#008f12"
    - title: media-color-four
      color: "#0d8f00"
    - title: media-color-five
      color: "#018f00"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.d17o0c0nx9c82j.amplifyapp.com
prod: https://master.d17o0c0nx9c82j.amplifyapp.com
shareicon: /images/isomer-logo.svg
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
resources_name: announcements
google_analytics_ga4: ""
